<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.min.css">
  <link rel="stylesheet" href="final.css">
  <title>Word Shimmy</title>
</head>
<body>
  <div class="menu-view display-none">
    <h1>Word Shimmy!</h1>
  </div>

  <div class="game-view">
    <div class="hud">
      <h3>MOV <span class="moves">10</span></h3>
      <h2><span class="score">0</span></h2>
      <h3>x<span class="multiplier">0</span></h3>
    </div>
    <div class="container">
      <div class="banner">
        <h3 class="banner-text-top cyan-text">&nbsp;</h3>
        <h3 class="banner-text-bottom">&nbsp;</h3>
      </div>
      <div class="grid">
        <!-- grid content generated by js -->
      </div>
    </div>
  </div>
  
  <!-- bottom scripts -->
  <script src="words.js"></script>
  <script src="index.min.js"></script>
</body>
</html>
